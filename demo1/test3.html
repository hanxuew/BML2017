<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#user-list input{
			display: none;
		}
		#user-list label{
			display: block;
		}
		#user-list > li:hover{
			background: pink;
		}
		#user-list input:checked+label{
			background: red;
			color: white;
		}
	</style>
</head>
<body>
	<ul id="user-list">
		<li>
			<input id="1" type="radio" name="姓名" value="张三"/>
			<label for="1">张三</label>
		</li>
		<li>
			<input id="2" type="radio" name="姓名" value="李四"/>
			<label for="2">李四</label>
		</li>
		<li>
			<input id="3" type="radio" name="姓名" value="王五"/>
			<label for="3">王五</label>
		</li>
		<li>
			<input id="4" type="radio" name="姓名" value="赵六"/>
			<label for="4">赵六</label>
		</li>
	</ul>
	<input id='11' type="radio" name="1">
	<input id='22' type="radio" name="1">
	<label for='22'>hehe</label>
	<label for='11'>haha</label>

<script type="text/javascript">
	let list = document.querySelector('#user-list');
	list.addEventListener('click',function(e){
		if(e.target.tagName === 'INPUT'){
			let checkedItem = list.querySelector('input:checked');
			console.log(checkedItem.value)
		}
	})
</script>
</body>
</html>
